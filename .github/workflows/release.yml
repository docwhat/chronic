name: release

on:
  push:
    branches:
      - "!*"
    tags:
      - "v*.*.*"

jobs:
  test:
    name: "ðŸ§ª test"
    runs-on: ubuntu-latest
    steps:
      -
        name: get go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13
      -
        name: checkout
        uses: actions/checkout@v1
      -
        name: test
        run: |
          ./script/test

  lint:
    name: "ðŸ’¨ lint"
    runs-on: ubuntu-latest
    steps:
      -
        name: checkout
        uses: actions/checkout@v1
      -
        name: bootstrap
        run: |
          ./script/bootstrap
      -
        name: lint
        run: ./script/lint

  release:
    name: "ðŸš€ release"
    runs-on: ubuntu-latest
    needs: ["lint", "test"]
    steps:
      -
        name: get go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13
      -
        name: checkout
        uses: actions/checkout@v1
      -
        name: bootstrap
        run: |
          ./script/bootstrap
      -
        name: goreleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          args: release --debug
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
